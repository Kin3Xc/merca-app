<ion-header>
  <ion-navbar color="hedaer">
    <h2 class="title">PideYa! - Tierralta</h2>
    <ion-buttons end>
      <button ion-button (click)="openModalLogin()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content class="page-carrito" >

	<ion-item>
		<ion-note item-start>Sub Total</ion-note>
		<ion-note item-end>${{ subtotal }}</ion-note>
	</ion-item>

	<ion-item>
		<ion-note item-start>Domicilio</ion-note>
		<ion-note item-end>${{ domicilio }}</ion-note>
	</ion-item>

	<ion-item>
		<ion-note class="total" item-start>Total a Pagar</ion-note>
		<ion-note class="total" item-end>${{ total }}</ion-note>
	</ion-item>

	<button (click)="openModalCarrito()" class="btn-pagar" ion-button full>Confirmar pedido por ${{ total }}</button>
	
	<div class="productos">
		<!-- <hr> -->
		<h2 padding>Productos en el pedido</h2>
		<ion-item *ngFor="let producto of carrito; let i = index">
	        <ion-thumbnail item-start>
	          <img src="{{ producto.image }}">
	        </ion-thumbnail>
	        <h2>{{  producto.nombre }} </h2>
	        <p>{{ producto.categoria.nombre }}</p>
	        <ion-icon (click)="deleteProducto(i)" item-end name="trash"></ion-icon>
	        <p class="price">${{ producto.precio }}</p>
	    </ion-item>
    </div>

</ion-content>
