<ion-content class="modal-options">
  <!-- button close modal -->
  <ion-icon color="blanco" class="btn-close" clear ion-button name="close" (click)="closeModal()"></ion-icon>

    <ion-item class="header">  
      <h3>Dirección de entrega</h3>
      <p>Por favor completa el siguiente fomulario.</p>
    </ion-item>
  <ion-item>
    <ion-label floating>Ingresa tu nombre *</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Teléfono de contacto *</ion-label>
    <ion-input [(ngModel)]="telefono" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Dirección *</ion-label>
    <ion-input [(ngModel)]="direccion" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Barrio</ion-label>
    <ion-input [(ngModel)]="barrio" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Comentarios al pedido </ion-label>
    <ion-textarea rows="5" cols="33" [(ngModel)]="comentarios"></ion-textarea>
  </ion-item>
  <span class="comentario">* Aquí puedes darnos indicaciones de como llegar a tu direccion, tambien puedes escribirnos como quieres tu producto o si quieres algo adicional</span>

</ion-content>




<ion-footer>
  <button (click)="sendPedido()" class="btn-confirmar" ion-button full>Enviar pedido</button>
</ion-footer>
