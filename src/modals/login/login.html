
  
<ion-content class="modal-login" padding>

  <ion-buttons end>
    <button color="close" clear ion-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>


    <ion-list class="login">
      <h2 text-center>Inicio de Sesión</h2>
      <p text-center>Ingrese sesión con su cuenta, así podrá comentar su experiencia en los diferentes sitios</p>
      <ion-input type="text" placeholder="Correo Eléctronico"></ion-input><br>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
      
    </ion-list>

    <div class="actions">
      <button ion-button color="gris" block>Iniciar Sesión</button>

      <p text-center href="">Crear una nueva cuenta</p>
    </div>

    <div class="social">
      <button ion-button block color="facebook" (click)="signInWithFacebook()">Iniciar sesión con Facebook</button>
      <button ion-button block color="google" (click)="signInWithGoogle()">Iniciar sesión con Google</button>
    </div>



</ion-content>
